<header class="header">
    <div class="header-content">
        <div class="header-left">
            <h1>Talha ile Sohbet</h1>
            <p class="subtitle">Yapay zeka asistanı ile Talha hakkında her şeyi öğrenin</p>
        </div>
        <div class="ai-chat-container">
            <div class="chat-history" id="chatHistory">
                <!-- Hoşgeldin mesajı -->
                <div class="chat-message ai-message">
                    Merhaba! Ben Talha'nın AI asistanıyım. Talha hakkında istediğiniz soruyu sorabilirsiniz.
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="userQuestion" placeholder="Örn: Talha'nın uzmanlık alanları neler?">
                <button onclick="askQuestion()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</header>
